<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>iPlanteD - Plant ID Application</title>
</head>
<body>
    
    <div class="parent">
        <header class="background-img"><u>iPlanteD</u></header>
            <div class="left-side background-img">A thorough list of previous searches.</br>
                <input class="search" id="plantInput" placeholder="Enter Plant">
                <button class="btn btn-primary"  id="plantSearch" type="submit">Button</button>
            <br>
                <input class="search" id="zipCodeTB" placeholder="Enter ZipCode">
                <button class="btn btn-primary"  id="zipSearch" type="submit">Button</button>
                <div id="list">

                </div>
            </div>
        <div class="container background-img">This plant? Here's what we know about this plant.
            <img class="mainplantimg" src="https://images.unsplash.com/photo-1527061011665-3652c757a4d4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Zmxvd2VyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60">
            <br>
            <div id="info">

            </div>
        </div>
        <div class="right-side background-img">Random Facts</div>
    
        <footer class="background-img">&copy;PMK Designs
        </footer>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="./api.js"></script>
    <script type="text/javascript" src="./zone.js"></script>

</body>
</html>
